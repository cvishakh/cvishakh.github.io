  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      margin: 0; padding: 0;
      /* use Doto as primary font */
      font-family: Helvetica, Arial, sans-serif;
      color: #e8e8e8; overflow-x: hidden; position: relative; min-height: 100vh;
    }
    /* Background */
    body::before {
      content: ''; position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('./images/bg_main.png') no-repeat center/cover;
      background-color: #000;

    /* Main content */
    .content-wrapper {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      padding: 5vh 1rem 8vh; gap: 2.5rem;
      background: rgba(0,0,0,0.1);
    }
    header { text-align: center }
    header h1 {
      font-size: clamp(2.4rem, 5vw + .5rem, 3.5rem);
      font-weight: 700; letter-spacing: .5px;
    }
    header p { margin-top: .25rem; opacity: .8; font-size: .95rem }

    .cards {
      display: flex; flex-wrap: wrap; gap: 1.5rem;
      justify-content: center; width: 100%; max-width: 980px;
      margin-bottom: 10rem;
    }
    .card {
      flex: 1 1 200px; max-width: 220px;
      background: rgba(12,18,40,.5); border-radius: 2rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 0 2px rgba(255,255,255,.07), 0 12px 32px -10px #000 inset;
      text-decoration: none; overflow: hidden;
      transition: transform .35s ease, box-shadow .35s ease;
      display: flex; flex-direction: column; align-items: center;
      color: #fff; /* inherit white text */
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 0 0 2px rgba(255,255,255,.15), 0 22px 40px -10px #000 inset;
    }
    .card__visual {
      width: 100%; aspect-ratio: 1/1; padding: 1.5rem;
      display: flex; justify-content: center; align-items: center;
    }
    .card__visual img {
      width: 100%; height: 100%; object-fit: cover;
      border-radius: 1.5rem; border: 2px solid rgba(255,255,255,.0);
      loading: lazy; decoding: async;
    }
    .card__label {
      padding: 1rem; font-size: 1.1rem; font-weight: 600; text-align: center;
      color: #fff;
    }

    .affiliations {
      padding: 5vh 2rem; width: 100%; max-width: 1000px;
      text-align: center; background: rgba(0,0,0,0.0);
      border-top: 1px solid rgba(255,255,255,.1);
    }
    .affiliations h2 { font-size: 1.8rem; margin-bottom: 1rem; }

    /* logo grid */
    .affiliations__logos {
      display: flex; justify-content: center; align-items: center;
      gap: 2rem; flex-wrap: wrap; margin-top: 1rem;
    }
    .affiliations__logos img {
      height: auto; width: 40vh; object-fit: contain;
      transition: transform .2s ease; filter: brightness(0) invert(1);
      loading: lazy; decoding: async;
    }
    .affiliations__logos a:hover img { transform: scale(1.1); }

    @media (max-width:420px) { .card { flex: 1 1 90% } }

    .hero {
      padding: 4rem 1rem 2rem;
      text-align: center;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .hero__avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #0b0c1c; /* Dark circle backdrop */
      padding: 6px; /* Creates the ring thickness */
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
      margin-bottom: 1rem;
    }

    .hero__content h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .hero__content .gradient {
      background: linear-gradient(to right, #4b6cb7, #182848);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero__desc {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1rem;
      opacity: 0.85;
    }

    .hero__location {

      color: #ccc;
    }

    .hero__social a {

      color: #bbb;
      font-size: 1.3rem;
      transition: color 0.3s;
    }

    .hero__social a:hover {
      color: #fff;
    }
