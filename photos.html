<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery – Vishakh Cheruparambath</title>
  <meta name="description" content="Photo gallery of Vishakh Cheruparambath – snapshots from life, nature and work." />
  <link rel="canonical" href="https://yourdomain.github.io/photos.html" />
  <link rel="icon" href="./images/favicon.png" type="image/png" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: Helvetica, Arial, sans-serif;
      color: #e8e8e8;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('./images/bg_main.png') no-repeat center/cover;
      background-color: #000;
      z-index: -3;
      pointer-events: none;
    }

    .home-button {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      background-color: #1a5fb4;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #4190e1;
      transform: translateY(-2px); /* makes it pop up slightly */
    }

    h1 {
      text-align: center;
      color: #bca9ff;
      margin-bottom: 2rem;
    }

    p {
      text-align: center;
      color: #ccc;
      margin-bottom: 3rem;
      font-size: 1rem;
    }

    .gallery {
      column-count: 3;
      column-gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery__item {
      display: inline-block;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 1rem;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .gallery__item:hover {
      transform: translateY(-5px) scale(1.02);
    }

    .gallery__item img {
      width: 100%;
      display: block;
      height: auto;
    }

    .meta {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem;
      font-size: 0.85rem;
      color: #fff;
      backdrop-filter: blur(4px);
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .gallery__item:hover .meta {
      opacity: 1;
      transform: translateY(0);
    }

    .meta a {
      color: #4da6ff;
      text-decoration: none;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
      z-index: 999;
    }

    .lightbox.is-visible {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 0.5rem;
    }

    .lightbox::after {
      content: '✕';
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 1000px) {
      .gallery { column-count: 2; }
    }

    @media (max-width: 600px) {
      .gallery { column-count: 1; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">Home</a>

  <h1>Photo Gallery</h1>
  <p>Snapshots from my journey – click to expand, hover to discover the place.</p>

  <section class="gallery" id="gallery"></section>
  <div class="lightbox" id="lightbox"><img alt="Enlarged photo" /></div>

  <script>
    fetch('photos_metadata.json')
      .then(res => res.json())
      .then(files => {
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lbImg = lightbox.querySelector('img');

        files.forEach(({ filename, latitude, longitude, location }) => {
          const item = document.createElement('div');
          item.className = 'gallery__item';

          const img = document.createElement('img');
          img.src = `photos/${encodeURIComponent(filename)}`;
          img.alt = filename;

          const meta = document.createElement('div');
          meta.className = 'meta';

          if (latitude != null && longitude != null) {
            const approxLat = latitude.toFixed(2);
            const approxLon = longitude.toFixed(2);
            const displayName = location || `${approxLat}°, ${approxLon}°`;
            const link = document.createElement('a');
            link.href = `https://www.google.com/maps?q=${approxLat},${approxLon}`;
            link.target = '_blank';
            link.rel = 'noopener';
            link.textContent = `📍 ${displayName}`;
            meta.appendChild(link);
          } else {
            meta.textContent = '📍 No GPS data';
          }

          item.append(img, meta);
          item.addEventListener('click', () => {
            lbImg.src = img.src;
            lbImg.alt = img.alt;
            lightbox.classList.add('is-visible');
          });

          gallery.appendChild(item);
        });

        lightbox.addEventListener('click', () => {
          lightbox.classList.remove('is-visible');
          lbImg.src = '';
        });

        document.addEventListener('keydown', e => {
          if (e.key === 'Escape') lightbox.click();
        });
      });
  </script>
</body>
</html>
